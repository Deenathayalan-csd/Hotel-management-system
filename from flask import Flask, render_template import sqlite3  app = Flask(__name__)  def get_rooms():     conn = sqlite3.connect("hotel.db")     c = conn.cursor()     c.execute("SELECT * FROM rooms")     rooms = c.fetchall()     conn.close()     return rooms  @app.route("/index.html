<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
        }
        th {
            background: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #eee;
        }
        .status {
            font-weight: bold;
        }
        .available {
            color: green;
        }
        .booked {
            color: red;
        }
    </style>
</head>
<body>
    <h1>üè® Welcome to Hotel Management System</h1>
    <h3>Available Rooms</h3>
    <table>
        <tr>
            <th>Room No</th>
            <th>Type</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room[0] }}</td>
            <td>{{ room[1] }}</td>
            <td>‚Çπ{{ room[2] }}</td>
            <td class="status {% if room[3] == 0 %}available{% else %}booked{% endif %}">
                {% if room[3] == 0 %}Available{% else %}Booked{% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
